<ion-content padding class="scroll-content" no-bounce>
  <img src="./assets/image/logoeatsyd.png" class="center margintoplogo">
  <ion-item class="opacity">
    <ion-label placeholder >Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item class="opacity">
    <ion-label placeholder>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-row class="margintop">
    <ion-col>
    <button ion-button color="secondary" round full (click)="gotoTabs()">
      <ion-icon name="md-key" class="paddingrht"></ion-icon>Login</button>
    </ion-col>
    <ion-col>
        <button ion-button round full (click)="gotoTabs()">
          <ion-icon name="logo-facebook" class="paddingrht"></ion-icon>Facebook</button>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
  <button ion-button color="secondary" round clear (click)="gotoForgotPassword()">Forgot Password</button>
</ion-col>
<ion-col>
    <button ion-button round clear (click)="gotoRegister()" class="butttoncolor">Register</button>
  </ion-col>
</ion-row>
</ion-content>
