<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label placeholder>First name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Last name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Confirm password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Date of birth</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Gender</ion-label>
        <ion-select>
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>E-mail</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label placeholder>Tel.</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="margintop">
    <button ion-button color="secondary" round full>
      <ion-icon name="md-checkmark" class="paddingrht"></ion-icon>Submit</button>
    </ion-row>
  </ion-grid>
</ion-content>
